<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>

<body>
<h3>Product List</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<div class="notify">
    <!--/*@thymesVar id="msgSuccess" type="com"*/-->
    <div th:if="${msgSuccess}">
        <span style="color: green" th:text="${msgSuccess}"></span>
    </div>
</div>

<div style="margin-bottom: 10px">
    <form th:action="@{/product/search}" method="POST">
        <input name="productName" placeholder="Enter name product">
        <button type="submit">search</button>
    </form>
</div>

<table id="product">
    <thead>
    <tr>
        <th>id</th>
        <th>Name Product</th>
        <th>Price</th>
        <th>describe</th>
        <th>producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,rowStat : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.nameProduct}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describeProduct}"></td>
        <td th:text="${product.producer}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.id})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${product.id})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${product.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
