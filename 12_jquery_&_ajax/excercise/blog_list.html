<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="searchName" placeholder="Enter blog name">
<h3 id="notFound" style="display: none">Không tìm thấy</h3>
<table id="blogList" border="1px">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Content</th>
        <th>Create star time</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<input type="button" id="loadPage" value="loadPage">

<script src="jquery-3.5.1.min.js"></script>

<script>
    let page = 0;
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:8080/blog?page=" + page,
            type: "GET",
            dataType: "json",
            success: function (data) {
                let tr = [];
                for (let i = 0; i < data.content.length; i++) {
                    tr.push('<tr>');
                    tr.push('<td>' + data.content[i].id + '</td>');
                    tr.push('<td>' + data.content[i].name + '</td>');
                    tr.push('<td>' + data.content[i].content + '</td>');
                    tr.push('<td>' + data.content[i].createStartTime + '</td>');
                    tr.push('<td>' + data.content[i].category.name + '</td>')
                    tr.push('</tr>');
                }
                $('table').append($(tr.join('')));
            }
        })

        $('#loadPage').click(function () {
            page++;
            // console.log(page)
            $.ajax({
                url: "http://localhost:8080/blog?page=" + page,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    let tr = [];
                    for (let i = 0; i < data.content.length; i++) {
                        tr.push('<tr>');
                        tr.push('<td>' + data.content[i].id + '</td>');
                        tr.push('<td>' + data.content[i].name + '</td>');
                        tr.push('<td>' + data.content[i].content + '</td>');
                        tr.push('<td>' + data.content[i].createStartTime + '</td>');
                        tr.push('<td>' + data.content[i].category.name + '</td>')
                        tr.push('</tr>');
                    }
                    $('table').append($(tr.join('')));
                }
            })
        })

        $('#searchName').keyup(function () {
            let value = $(this).val();
            $('table').empty();
            if (typeof data === "undefined" || !data.length) {
                $('#notFound').css("display", "block")
            } else {

            }

            $.ajax({
                url: "http://localhost:8080/blog/search?searchName=" + value,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    if (data === undefined || !data.length) {
                        $('#notFound').css("display", "block");
                    } else {
                        $('#notFound').css("display", "none");
                        let tr = [];
                        for (let i = 0; i < data.length; i++) {
                            tr.push('<tr>');
                            tr.push('<td>' + data[i].id + '</td>');
                            tr.push('<td>' + data[i].name + '</td>');
                            tr.push('<td>' + data[i].content + '</td>');
                            tr.push('<td>' + data[i].createStartTime + '</td>');
                            tr.push('<td>' + data[i].category.name + '</td>')
                            tr.push('</tr>');
                        }
                        $('table').append($(tr.join('')));
                    }
                }
            })
        })
    })
</script>
</body>
</html>
