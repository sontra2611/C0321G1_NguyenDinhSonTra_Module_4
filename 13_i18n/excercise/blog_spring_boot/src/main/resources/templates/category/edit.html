<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3 th:text="#{blog.edit}"></h3>
<p>
    <a th:href="@{/category}" th:text="#{category.back}"></a>
</p>
<div>
    <form action="#" th:action="@{/category/update}" th:object="${category}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label th:text="#{name}"></label>
            <input type="text" th:field="*{name}"/>
        </div>
        <input type="submit" th:value="#{blog.edit}"/>
    </form>
</div>
</body>
</html>
