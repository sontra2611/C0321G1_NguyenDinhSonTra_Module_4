<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3 th:text="#{category.create}"></h3>
<p>
    <a th:href="@{/blog}" th:text="#{category.back}"></a>
</p>
<div id="form">
    <form th:action="@{/category/save}" th:object="${category}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label th:text="#{name}"></label>
            <input type="text" th:field="*{name}"/>
        </div>
        <input type="submit" th:value="#{category.create}"/>
    </form>
</div>
<footer></footer>
</body>
</html>
