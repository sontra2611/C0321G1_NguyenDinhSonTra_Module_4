<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3 th:text="#{blog.edit}"></h3>
<p>
    <a th:href="@{/blog}"  th:text="#{blog.back}"></a>
</p>
<div id="form">
    <form action="#" th:action="@{/blog/update}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label th:text="#{name}"></label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label  th:text="#{content}"></label>
            <input type="text" th:field="*{content}"/>
        </div>
        <div>
            <label  th:text="#{starTime}"></label>
            <input type="text" th:field="*{createStartTime}" readonly/>
        </div>
        <div>
            <label  th:text="#{category}"></label>
            <select th:field = "*{category.id}">
                <option th:each="items : ${categoryList}" th:text="${items.name}" th:value="${items.id}"></option>
            </select>
        </div>
        <input type="submit" th:value="#{blog.edit}"/>
    </form>
</div>
</body>
</html>
