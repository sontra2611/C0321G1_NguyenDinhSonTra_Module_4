<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<div class="container-fluid mt-3">
    <h1 class="text-center">Customer List</h1>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand btn btn-primary mb-2 text-white" href="/customer/create" role="button"> + Create
            Customer</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto"></div>
            <form class="form-inline my-2 my-lg-0" action="/customer/search" method="get">
                <input name="name" class="form-control me-2 mr-1" type="search" placeholder="Search"
                       aria-label="Search">

                <button class="btn btn-info text-white" type="submit">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </li>
                        <li class="nav-item pl-2">
                            Search
                        </li>
                    </ul>
                </button>
            </form>
        </div>
    </nav>

    <div class="container-fluid ">
        <h4 class="text-danger" th:text="${message}"></h4>
        <table id="tableCustomer" class="table table-bordered table-striped table-responsive mw-100">
            <thead>
            <tr>
                <th class="align-middle">No</th>
                <th class="align-middle">Id</th>
                <th class="align-middle">Code</th>
                <th class="align-middle">Name</th>
                <th class="align-middle">Birthday</th>
                <th class="align-middle">gender</th>
                <th class="align-middle">Id Card</th>
                <th class="align-middle">Phone</th>
                <th class="align-middle">Email</th>
                <th class="align-middle">Address</th>
                <th class="align-middle">Type</th>
                <th class="align-middle text-center">Delete</th>
                <th class="align-middle text-center">Edit</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="customer,index : ${customerList}">
                <td class="align-middle" th:text="${index.count}"></td>

                <td class="align-middle">
                    <input th:value="${customer.customerId}"
                           th:id="|id${customer.customerId}|"
                           style="outline: none; border: none; background: transparent" disabled>
                </td>

                <td class="align-middle">
                    <input th:value="${customer.customerCode}"
                           th:id="|code${customer.customerId}|"
                           style="outline: none; border: none; background: transparent" disabled>
                </td>

                <td class="align-middle">
                    <input th:value="${customer.customerName}"
                           th:id="|name${customer.customerId}|"
                           style="outline: none; border: none; background: transparent" disabled>
                </td>

                <td class="align-middle">
                    <input type="date" th:value="${customer.customerBirthday}"
                           th:id="|birthday${customer.customerId}|"
                           style="outline: none; border: none; background: transparent" disabled>
                </td>

                <td>
                    <p th:switch="${customer.customerGender}" th:id="|gender${customer.customerId}|">
                        <span th:case="0" th:text="Male"></span>
                        <span th:case="1" th:text="Female"></span>
                        <span th:case="*" th:text="LGBT"></span>
                    </p>

                    <select th:id="|optionGender${customer.customerId}|"
                            style="border: none; outline: none; background: transparent; display: none" disabled>
                        <option th:value="0" th:selected="${customer.customerGender == 0}">Male</option>
                        <option th:value="1" th:selected="${customer.customerGender == 1}">Female</option>
                        <option th:value="2" th:selected="${customer.customerGender == 2}">LGBT</option>
                    </select>
                </td>

                <td class="align-middle">
                    <input th:value="${customer.customerIdCard}"
                           th:id="|idCard${customer.customerId}|"
                           style="outline: none; border: none; background: transparent" disabled>
                </td>

                <td class="align-middle">
                    <input th:value="${customer.customerPhone}"
                           th:id="|phone${customer.customerId}|"
                           style="outline: none; border: none; background: transparent" disabled>
                </td>

                <td class="align-middle">
                    <input th:value="${customer.customerEmail}"
                           th:id="|email${customer.customerId}|"
                           style="outline: none; border: none; background: transparent" disabled>
                </td>

                <td class="align-middle">
                    <input th:value="${customer.customerAddress}"
                           th:id="|address${customer.customerId}|"
                           style="outline: none; border: none; background: transparent" disabled>
                </td>

                <td class="align-middle">
                    <span th:text="${customer.customerType.customerTypeName}"
                          th:id="|typeName${customer.customerId}|">
                    </span>

                    <select class="form-control"
                            th:id="|customerType${customer.customerId}|"
                            style="border: none; outline: none; background: transparent; display: none" disabled>
                        <option th:each="customerType : ${customerTypeList}"
                                th:text="${customerType.customerTypeName}"
                                th:value="${customerType.customerTypeId}"
                                th:selected="${customerType.customerTypeId} == ${customer.customerType.customerTypeId}">
                        </option>
                    </select>
                </td>

                <td class="align-middle">
                    <button th:onclick="|onDelete(${customer.customerId})|" type="button" class="btn btn-danger"
                            data-toggle="modal" data-target="#exampleModal">
                        Delete
                    </button>
                </td>

                <form th:object="${customerEdit}" action="/customer/edit" method="post">
                    <input type="hidden" th:id="|idEdit${customer.customerId}|" th:field="*{customerId}">
                    <input type="hidden" th:id="|codeEdit${customer.customerId}|" th:field="*{customerCode}">
                    <input type="hidden" th:id="|nameEdit${customer.customerId}|" th:field="*{customerName}">
                    <input type="hidden" th:id="|birthdayEdit${customer.customerId}|" th:field="*{customerBirthday}">
                    <input type="hidden" th:id="|genderEdit${customer.customerId}|" th:field="*{customerGender}">
                    <input type="hidden" th:id="|idCardEdit${customer.customerId}|" th:field="*{customerIdCard}">
                    <input type="hidden" th:id="|phoneEdit${customer.customerId}|" th:field="*{customerPhone}">
                    <input type="hidden" th:id="|emailEdit${customer.customerId}|" th:field="*{customerEmail}">
                    <input type="hidden" th:id="|addressEdit${customer.customerId}|" th:field="*{customerAddress}">
                    <input type="hidden" th:id="|customerTypeEdit${customer.customerId}|" th:field="*{customerType}">
                    <td>
                        <button type="button" th:id="|btn_edit${customer.customerId}|" class="btn btn-success"
                                th:onclick="|onEdit(${customer.customerId})|">
                            Edit
                        </button>

                        <button type="submit" th:id="|btn_save${customer.customerId}|" class="btn btn-success"
                                th:onclick="|onSave(${customer.customerId})|" style="display: none">
                            Save
                        </button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>

        <div>
            <a class="btn border-success" th:href="@{'/customer'(page=${customerList.number - 1}, name=${name})}"
               th:if="${customerList.hasPrevious()}" role="button">Previous</a>

            <span class="btn border-success" role="button" th:text="${customerList.number + 1}"></span>
            <span  class="btn border-success" role="button">of</span>
            <span class="btn border-success" role="button"  th:text="${customerList.totalPages}"></span>

            <a class="btn border-success" th:href="@{'/customer'(page=${customerList.number + 1}, name=${name})}" th:if="${customerList.hasNext()}" role="button">Next</a>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/customer/delete" method="post">
                <input type="hidden" name="id" value="" id="isCustomerDel">
                <div class="modal-body">
                    Are you sure delete ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{layout/layout :: library}"></div>

<script>
    function onDelete(id) {
        document.getElementById("isCustomerDel").value = id;
    }

    function onEdit(id) {
        document.getElementById("code" + id).disabled = false;
        document.getElementById("name" + id).disabled = false;
        document.getElementById("birthday" + id).disabled = false;
        document.getElementById("idCard" + id).disabled = false;
        document.getElementById("phone" + id).disabled = false;
        document.getElementById("email" + id).disabled = false;
        document.getElementById("address" + id).disabled = false;

        document.getElementById("gender" + id).style.display = "none";
        document.getElementById("optionGender" + id).style.display = "";
        document.getElementById("optionGender" + id).disabled = false;

        document.getElementById("typeName" + id).style.display = "none";
        document.getElementById("customerType" + id).style.display = "";
        document.getElementById("customerType" + id).disabled = false;

        document.getElementById("btn_edit" + id).style.display = "none";
        document.getElementById("btn_save" + id).style.display = "";
    }

    function onSave(id) {
        document.getElementById("id" + id).disabled = false;
        document.getElementById("idEdit" + id).value = id;
        document.getElementById("codeEdit" + id).value = document.getElementById("code" + id).value;
        document.getElementById("nameEdit" + id).value = document.getElementById("name" + id).value;
        document.getElementById("birthdayEdit" + id).value = document.getElementById("birthday" + id).value;
        document.getElementById("genderEdit" + id).value = document.getElementById("optionGender" + id).value;
        document.getElementById("idCardEdit" + id).value = document.getElementById("idCard" + id).value;
        document.getElementById("phoneEdit" + id).value = document.getElementById("phone" + id).value;
        document.getElementById("emailEdit" + id).value = document.getElementById("email" + id).value;
        document.getElementById("addressEdit" + id).value = document.getElementById("address" + id).value;
        document.getElementById("customerTypeEdit" + id).value = document.getElementById("customerType" + id).value;
    }
</script>

</body>
</html>
