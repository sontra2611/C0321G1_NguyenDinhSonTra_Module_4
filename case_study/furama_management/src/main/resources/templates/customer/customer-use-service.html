    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<div class="container-fluid mt-3">
    <h1 class="text-center">Customer using service</h1>

    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto"></div>
            <form class="form-inline my-2 my-lg-0" action="/customer/customerUseService" method="get">
                <input name="name" class="form-control me-2 mr-1" type="search" placeholder="Search"
                       aria-label="Search">

                <button class="btn btn-info text-white" type="submit">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </li>
                        <li class="nav-item pl-2">
                            Search
                        </li>
                    </ul>
                </button>
            </form>
        </div>
    </nav>

    <div class="container-fluid ">
        <div class="text-primary" th:text="${message}"></div>
        <table id="tableCustomer" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="align-middle">No</th>
                <th class="align-middle">Contract Id</th>
                <th class="align-middle">Customer Name</th>
                <th class="align-middle">Contract Start Day</th>
                <th class="align-middle">Contract End Day</th>
                <th class="align-middle">Attach Service</th>
                <th class="align-middle">Total Money</th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="contract,index : ${contractList}">
                <td th:text="${index.count}"></td>
                <td th:text="${contract.contractId}"></td>
                <td th:text="${contract.customer.customerName}"></td>
                <td th:text="${contract.getContractStartDate()}"></td>
                <td th:text="${contract.getContractEndDate()}"></td>

                <td>
                    <ul class="nav nav-pills">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-dark" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">
                                <span th:each="contractDetail : ${contractDetailOther}"
                                      th:text="${contractDetail.contractId == contract.contractId ? contractDetail.attachServiceName + ' - ' : ''}"></span>
                            </a>
                            <div class="dropdown-menu">
                                <span class="dropdown-item" th:each="contractDetail : ${contractDetailOther}"
                                      th:text="${contractDetail.contractId == contract.contractId ?
                                      (contractDetail.attachServiceName + ' - Số lượng: ' + contractDetail.quantity) : ''}">
                                </span>
                            </div>
                        </li>
                    </ul>
                </td>

                <td th:text="${contract.contractTotalMoney}"></td>
                
            </tr>
            </tbody>
        </table>

        <div>
            <a th:href="@{'/customer/customerUseService'(page=${contractList.number - 1}, name=${name})}"
               th:if="${contractList.hasPrevious()}">Previous</a>

            <span th:text="${contractList.number + 1}"></span>/<span th:text="${contractList.totalPages}"></span>

            <a th:href="@{'/customer/customerUseService'(page=${contractList.number + 1}, name=${name})}"
               th:if="${contractList.hasNext()}">Next</a>
        </div>
    </div>
</div>
