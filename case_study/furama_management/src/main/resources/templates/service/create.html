<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<div class="container mt-2">
    <h2 class="text-center">ADD New Service</h2>
    <form th:object="${serviceDto}" action="/service/create" method="post">
        <div>
            <div class="form-group">
                <label>Service Code :</label>
                <input class="form-control" type="text" aria-describedby="code"
                       th:field="*{serviceCode}">
                <p class="text-danger" th:errors="*{serviceCode}"></p>

                <label>Name :</label>
                <input class="form-control" type="text" aria-describedby="code"
                       th:field="*{serviceName}">
                <p class="text-danger" th:errors="*{serviceName}"></p>

                <label for="area" class="mt-2">Area :</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="area"
                           th:field="*{serviceArea}">
                    <div class="input-group-prepend">
                        <span class="input-group-text">m2</span>
                    </div>
                </div>
                <p class="text-danger" th:errors="*{serviceArea}"></p>

                <label for="cost" class="mt-2">Cost :</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="cost"
                           th:field="*{serviceCost}">
                    <div class="input-group-prepend">
                        <span class="input-group-text">VND</span>
                    </div>
                </div>
                <p class="text-danger" th:errors="*{serviceCost}"></p>

                <label class="mt-2">Maxpeople :</label>
                <input class="form-control" type="text" aria-describedby="idCard"
                       th:field="*{serviceMaxPeople}">
                <p class="text-danger" th:errors="*{serviceMaxPeople}"></p>

                <label class="mt-2">Standard Room :</label>
                <input class="form-control" type="text" aria-describedby="phone"
                       th:field="*{standardRoom}">
                <p class="text-danger" th:errors="*{standardRoom}"></p>

                <label class="mt-2">Desciption :</label>
                <input class="form-control" type="text" aria-describedby="email"
                       th:field="*{desciption}">
                <p class="text-danger" th:errors="*{desciption}"></p>

                <label for="pool-area" class="mt-2">Pool Area : :</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="pool-area"
                           th:field="*{poolArea}">
                    <div class="input-group-prepend">
                        <span class="input-group-text">m2</span>
                    </div>
                </div>
                <p class="text-danger" th:errors="*{poolArea}"></p>

                <label class="mt-2">Number Of Floors :</label>
                <input class="form-control" type="text"
                       th:field="*{numberOfFloors}">
                <p class="text-danger" th:errors="*{numberOfFloors}"></p>

                <label for="division" class="mt-2">Service Type :</label>
                <select class="form-control" id="division"
                        th:field="*{serviceType}">
                    <option th:each="serviceType : ${serviceTypeList}"
                            th:text="${serviceType.serviceTypeName}"
                            th:value="${serviceType.serviceTypeId}"></option>
                </select>

                <label for="position" class="mt-2">Rent Type :</label>
                <select class="form-control" id="position"
                        th:field="*{rentType}">
                    <option th:each="rentType : ${rentTypeList}"
                            th:text="${rentType.rentTypeName}"
                            th:value="${rentType.rentTypeId}"></option>
                </select>

            </div>
        </div>

        <div class="mt-2">
            <input class="btn btn-success" type="submit" value="Create"> |
            <a class="btn btn-dark" href="/service" role="button">Back</a>
        </div>
    </form>
</div>

<div th:replace="~{layout/layout :: library}"></div>
</body>
</html>
