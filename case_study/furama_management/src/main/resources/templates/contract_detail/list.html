<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<div class="container-fluid mt-3">
    <h1 class="text-center">Contract Detail List</h1>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand btn btn-primary mb-2 text-white" href="/contractDetail/create" role="button"> + Create
            Contract Detail</a>
    </nav>

    <div class="container-fluid ">
        <div class="text-danger" th:text="${message}"></div>
        <table id="tableCustomer" class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>
                <th class="align-middle">No</th>
                <th class="align-middle">Id</th>
                <th class="align-middle">Contract Start Date</th>
                <th class="align-middle">Contract End Date</th>
                <th class="align-middle">Contract Deposit</th>
                <th class="align-middle">Quantity</th>
                <th class="align-middle">Attach Service Name</th>
                <th class="align-middle">Attach Service Cost</th>
                <th class="align-middle">Attach Service Unit</th>
                <th class="align-middle">Attach Service Status</th>
                <th class="align-middle text-center">Delete</th>
                <th class="align-middle text-center">Edit</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="contractDetail,index : ${contractDetailList}">
                <td th:text="${index.count}"></td>
                <td th:text="${contractDetail.contractDetailId}"></td>
                <td th:text="${contractDetail.contract.contractStartDate}"></td>
                <td th:text="${contractDetail.contract.contractEndDate}"></td>
                <td th:text="${contractDetail.contract.contractDeposit}"></td>
                <td th:text="${contractDetail.quantity}"></td>
                <td th:text="${contractDetail.attachService.attachServiceName}"></td>
                <td th:text="${contractDetail.attachService.attachServiceCost}"></td>
                <td th:text="${contractDetail.attachService.attachServiceUnit}"></td>
                <td th:text="${contractDetail.attachService.attachServiceStatus}"></td>

                <td class="align-middle">
                    <button th:onclick="|onDelete(${contractDetail.contractDetailId})|" type="button" class="btn btn-danger"
                            data-toggle="modal" data-target="#exampleModal">
                        Delete
                    </button>
                </td>

                <td class="align-middle">
                    <a class="btn btn-success"
                       th:href="@{/contractDetail/{id}/edit(id=${contractDetail.contractDetailId})}"
                       role="button">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <a th:href="@{'/contractDetail'(page=${contractDetailList.number - 1})}"
               th:if="${contractDetailList.hasPrevious()}">Previous</a>

            <span th:text="${contractDetailList.number + 1}"></span>/<span th:text="${contractDetailList.totalPages}"></span>

            <a th:href="@{'/contractDetail'(page=${contractDetailList.number + 1})}"
               th:if="${contractDetailList.hasNext()}">Next</a>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/contractDetail/delete" method="post">
                <input type="hidden" name="id" value="" id="iscontractDetailDel">
                <div class="modal-body">
                    Are you sure delete ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{layout/layout :: library}"></div>

<script>
    function onDelete(id) {
        document.getElementById("iscontractDetailDel").value = id;
    }
</script>

</body>
</html>
