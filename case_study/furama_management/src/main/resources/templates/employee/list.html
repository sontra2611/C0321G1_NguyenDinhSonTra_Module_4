<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{layout/layout :: header}"></div>

<div class="container-fluid mt-3">
    <h1 class="text-center">Customer List</h1>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand btn btn-primary mb-2 text-white" href="/employee/create" role="button"> + Create
            Customer</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto"></div>
            <form class="form-inline my-2 my-lg-0" action="/employee/search" method="get">
                <input name="name" class="form-control me-2 mr-1" type="search" placeholder="Search"
                       aria-label="Search">

                <button class="btn btn-info text-white" type="submit">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="14" fill="currentColor"
                                 class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </li>
                        <li class="nav-item pl-2">
                            Search
                        </li>
                    </ul>
                </button>
            </form>
        </div>
    </nav>

    <div class="container-fluid ">
        <div class="text-primary" th:text="${message}"></div>
        <table id="tableCustomer" class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>
                <th class="align-middle">No</th>
                <th class="align-middle">Id</th>
                <th class="align-middle">Name</th>
                <th class="align-middle">Birthday</th>
                <th class="align-middle">Id Card</th>
                <th class="align-middle">Salary</th>
                <th class="align-middle">Phone</th>
                <th class="align-middle">Email</th>
                <th class="align-middle">Address</th>
                <th class="align-middle">Position</th>
                <th class="align-middle">Division</th>
                <th class="align-middle">Education</th>
                <th class="align-middle">User name</th>
                <th class="align-middle text-center">Delete</th>
                <th class="align-middle text-center">Edit</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="employee,index : ${employeeList}">
                <td th:text="${index.count}"></td>
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.employeeBirthday}"></td>
                <td th:text="${employee.employeeIdCard}"></td>
                <td th:text="${employee.employeeSalary}"></td>
                <td th:text="${employee.employeePhone}"></td>
                <td th:text="${employee.employeeEmail}"></td>
                <td th:text="${employee.employeeAddress}"></td>
                <td th:text="${employee.position.positionName}"></td>
                <td th:text="${employee.division.divisionName}"></td>
                <td th:text="${employee.educationDegree.educationName}"></td>
                <td th:text="${employee.user.userName}"></td>

                <td class="align-middle">
                    <button th:onclick="|onDelete(${employee.employeeId})|" type="button" class="btn btn-danger"
                            data-toggle="modal" data-target="#exampleModal">
                        Delete
                    </button>
                </td>

                <td><a class="btn btn-success" th:href="@{/employee/{id}/edit(id=${employee.employeeId})}"
                       role="button">Edit</a></td>
            </tr>
            </tbody>
        </table>

        <div>
            <a th:href="@{'/employee'(page=${employeeList.number - 1}, name=${name})}"
               th:if="${employeeList.hasPrevious()}">Previous</a>

            <span th:text="${employeeList.number + 1}"></span>/<span th:text="${employeeList.totalPages}"></span>

            <a th:href="@{'/employee'(page=${employeeList.number + 1}, name=${name})}"
               th:if="${employeeList.hasNext()}">Next</a>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/employee/delete" method="post">
                <input type="hidden" name="id" value="" id="isEmployeeDel">
                <div class="modal-body">
                    Are you sure delete ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{layout/layout :: library}"></div>

<script>
    function onDelete(id) {
        document.getElementById("isEmployeeDel").value = id;
    }
</script>

</body>
</html>
